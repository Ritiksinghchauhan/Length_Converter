<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length converter</title>
    <script src="https://kit.fontawesome.com/3e6491bf19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title-container">
          <h1>Length <span id="con">Converter</span></h1>
        </div>



    <div class="amount-container">
        <label for="amount">Enter Amount</label>
        <input type="number" name="amount" id="amount">
    </div>



    <div class="unit-converter">
        <div class="left">
            <p>From</p>
            <div class="select-container">
                <select name="from" id="from">
                    <option value="centimeter">centimeter</option>

                </select>
            </div>
        </div>


        <div class="middle">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 25px;"></i>
        </div>

        <div class="right">
            <p>To</p>
            <div class="select-container to">
                <select name="to" id="to">
                    <option value="centimeter">centimeter</option>

                </select>
            </div>
       </div>

    </div>
    <div class="formular-container">
        <span class="title">formular</span>
        <span content>Here are the unit conversion..</span>

    </div>

    <div class="result-container">
        <label for="result">Result</label>
        <input type="text" name="result" id="result">
    </div>
</main>
<script src="scipt.js"></script>
</body>
</html>
